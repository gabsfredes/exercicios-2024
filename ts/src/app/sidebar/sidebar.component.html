<style>
  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
</style>

<aside
  class="md:w-1/6 h-screen flex-row items-center shadow-sidebar-shadow bg-white"
>
  <div
    class="md:h-16 flex justify-center text-white items-center bg-gradient-to-b from-[#FFB354] to-[#EE7A3A]"
  >
    <p class="md:text-3xl font-bold text-white">{{ title }}</p>
  </div>
  <img class="max-w-none" src="../assets/event-logo.png" alt="Event Logo" />
  <div class="flex-row">
    <div
      *ngFor="let item of menus; let i = index"
      [class]="sidebarStyling"
      [ngClass]="{ selected: i === 4, all : i >= 0}"
    >
      <p class="md:pl-4">{{ item.name }}</p>
    </div>
  </div>
</aside>
